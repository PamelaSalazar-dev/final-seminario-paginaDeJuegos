<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos - GameZone</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/juegos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="games-page">

    <header class="site-header">
        <div class="header-container">
            <a href="index.html" class="logo-link">
                <img src="assets/imagenes/logo.png" alt="GameZone" class="logo">
            </a>
        </div>
    </header>

    <main>
        <section class="todos-juegos">
            <div class="section-header">
                <h2>Todos los Juegos</h2>
                <div class="filtros">
                    <button class="btn-filter active" data-filter="all">Todos</button>
                    <button class="btn-filter" data-filter="classic">Clásicos</button>
                    <button class="btn-filter" data-filter="challenge">Desafíos</button>
                </div>
            </div>

    <div class="juegos-grid">
        <!-- Juego 1 -->
        <div class="juego-card">
            <img src="assets/imagenes/ahorcado-icon.png" alt="Ahorcado">
            <h3>Ahorcado</h3>
            <p>Adivina la palabra oculta antes de que se complete el dibujo.</p>
            <a href="ahorcado.html" class="btn">Jugar</a>
        </div>
        <!-- Juego 3 -->
         <div class="juego-card">
            <img src="assets/imagenes/ahorcado-icon.png" alt="Memorama">
            <h3>Memorama</h3>
            <p>Ejercitá tu concentración, memoria y atención visual buscando los pares</p>
            <a href="memorama.html" class="btn">Jugar</a>
        </div>
        <!-- Más juegos -->
    </div>
</section>
