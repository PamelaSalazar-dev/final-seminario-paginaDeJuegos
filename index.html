<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone | Inicio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="assets/imagenes/logo.png" alt="GameZone" class="logo">
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link active"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="juegos.html" class="nav-link"><i class="fas fa-gamepad"></i> Juegos</a></li>
                    <li><a href="noticias.html" class="nav-link"><i class="fas fa-newspaper"></i> Noticias</a></li>
                    <li><a href="nosotros.html" class="nav-link"><i class="fas fa-users"></i> Nosotros</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>¡Juega al Ahorcado!</h1>
                <p>Descubre palabras ocultas antes de que sea demasiado tarde</p>
                <a href="ahorcado.html" class="btn btn-primary"><i class="fas fa-play"></i> Jugar Ahora</a>
            </div>
        </section>

        <section class="game-cards">
            <div class="game-card" onclick="location.href='ahorcado.html'">
                <div class="card-icon">
                    <i class="fas fa-ghost"></i>
                </div>
                <h3>Ahorcado</h3>
                <p>Adivina palabras por categorías</p>
                <div class="card-footer">
                    <span class="difficulty easy"><i class="fas fa-star"></i> Fácil</span>
                </div>
            </div>
            
            <!-- Más juegos pueden agregarse aquí -->
        </section>
    </main>

    <footer>
        <p>© 2023 GameZone | Desarrollado por [Tu Nombre]</p>
    </footer>

    <script src="js/main.js" type="module"></script>
</body>
</html>
